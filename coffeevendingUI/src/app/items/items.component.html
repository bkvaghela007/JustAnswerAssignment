<ul class="item-list">
  <span style="font:bold">Menu : </span>
  <li class="item" *ngFor="let item of items">
    <span *ngIf="item">
      <span class="bold">{{item.code}} : </span>
      <span>{{item.name}} - {{item.cost | currency:'USD':true }} - {{item.remaining}}</span>
    </span>
  </li>
</ul>
